# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: dbxftp
version: '0.0.0'
github: "eschnett/dbxftp"
license: MIT
author: "Erik Schnetter"
maintainer: "Erik Schnetter"
synopsis: Dropbox API and CLI for Haskell
description: |
  dbxftp is a library to access the Dropbox HTTP API, and also
  provides a command line tool similar to the well-known "ftp"
  program.
category: Web

extra-source-files:
  - CHANGELOG.md
  - LICENSE.md
  - package.yaml
  - README.md
  - stack.yaml

ghc-options:
  - -fno-ignore-asserts
  - -foptimal-applicative-do
  - -funbox-strict-fields
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-unused-matches

default-extensions:
  # This is the set of default extensions supported by Ormolu
  # <https://github.com/tweag/ormolu>
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - EmptyCase
  - EmptyDataDecls
  - ExistentialQuantification
  - ExplicitForAll
  - ExplicitNamespaces
  - ExtendedDefaultRules
  - FlexibleContexts
  - FlexibleInstances
  - ForeignFunctionInterface
  - FunctionalDependencies
  - GADTSyntax
  - GADTs
  - GeneralizedNewtypeDeriving
  - HexFloatLiterals
  - ImplicitParams
  - IncoherentInstances
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NPlusKPatterns
  - NamedFieldPuns
  - NamedWildCards
  # - NegativeLiterals   [breaks some subtractions]
  - NumericUnderscores
  - OverloadedLabels
  # - OverloadedLists   [requires type annotations on lists]
  - OverloadedStrings
  - PackageImports
  - PatternGuards
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - RoleAnnotations
  - ScopedTypeVariables
  - StandaloneDeriving
  - StarIsType
  - StaticPointers
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeInType
  - TypeOperators
  - UndecidableInstances
  - UndecidableSuperClasses
  # We like these extensions as well
  - ApplicativeDo
  - BlockArguments
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - ParallelListComp
  - PatternSynonyms
  - TypeSynonymInstances
  - UnicodeSyntax
  # We also like these extensions, although they might be controversial
  - AllowAmbiguousTypes
  - MonadComprehensions

