library:
  dependencies:
    - aeson
    - base
    - bytestring
    - extra
    - filepath
    - http-client
    - http-client-tls
    - http-conduit
    - monad-loops
    - scientific
    - streamly
    - text
    - unix
    - unordered-containers
    - vector
    - yaml
  source-dirs: src

executables:
  dbxftp:
    source-dirs: app
    main: Main.hs
    dependencies:
      - base
      - dbxftp
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

benchmarks:
  dbxftp-benchmarks:
    source-dirs: bench
    main: Main.hs
    dependencies:
      - base
      - criterion
      - dbxftp
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

tests:
  dbxftp-test-suite:
    source-dirs: test
    main: Main.hs
    dependencies:
      - base
      - tasty
      - tasty-hspec
      - dbxftp
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
